gtk_theme_variant: dark

#
# Font
#
font:
  size: 18.0
  use_thin_strokes: false
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

selection:
  save_to_clipboard: true
